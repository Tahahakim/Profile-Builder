<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PROFILE BUILDER</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: linear-gradient(to right, #b2ec6c, #0e130d);
            background-color: #e8e8e8;
            color: #000000;
            line-height: 2.0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            background-color: rgb(11, 11, 11);
            color: #f6f8f8;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #b2ec6c;
            color: white;
        }
        /* Logo styling */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Logo added in the top-left corner -->
    <img src="logo1.webp" alt="Profile Builder Logo" class="logo">

    <div class="container">
        <h1>PROFILE BUILDER</h1><br><br><br><br><br><br><br>
        <div class="button-group">
            <a href="home.html" class="button">My Resume</a>
            <a href="resume.html" class="button">Resume Builder</a>
            <a href="biodata.html" class="button">Biodata Builder</a>
        </div>
    </div>

</body>
</html>
